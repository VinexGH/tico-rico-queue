<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tico Rico - Cola de Pedidos</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

  :root {
    --color-fondo: #fff8f8;
    --color-enproceso: #f0ad4e;
    --color-listo: #5cb85c;
    --color-texto: #4b2e05;
  }

  body {
    font-family: 'Comic Neue', cursive;
    background: var(--color-fondo);
    color: var(--color-texto);
    margin: 0;
    padding: 10px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 3.5em;
    margin: 0 0 10px 0;
    color: var(--color-texto);
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 90vh;
    width: 95vw;
  }

  .columns {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    flex: 1;
    gap: 15px;
  }

  .column {
    flex: 1;
    background: #fff0e6;
    border: 3px solid var(--color-texto);
    border-radius: 20px;
    padding: 15px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .column h2 {
    text-align: center;
    font-size: 2.2em;
    margin-top: 0;
    margin-bottom: 15px;
    color: var(--color-texto);
  }

  .order {
    border-radius: 20px;
    margin-bottom: 15px;
    padding: 20px;
    font-size: 2em;
    font-weight: bold;
    text-align: center;
    color: var(--color-texto);
    box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
  }

  .enProceso {
    background: var(--color-enproceso);
  }

  .listo {
    background: var(--color-listo);
  }

  /* Scrollbar */
  .column::-webkit-scrollbar {
    width: 10px;
  }
  .column::-webkit-scrollbar-thumb {
    background-color: var(--color-texto);
    border-radius: 5px;
  }
  .column::-webkit-scrollbar-track {
    background: var(--color-fondo);
  }
</style>
</head>
<body>

<h1>Tico Rico - Pedidos</h1>

<div class="container">
  <div class="columns">
    <div class="column" id="enProceso">
      <h2>En proceso</h2>
    </div>
    <div class="column" id="listos">
      <h2>Listos</h2>
    </div>
  </div>
</div>

<script>
  const STORAGE_KEY = 'ticoRicoOrders';
  const COLOR_KEY = 'ticoRicoColors';

  function loadOrders() {
    return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  }

  function loadColors() {
    return JSON.parse(localStorage.getItem(COLOR_KEY) || '{}');
  }

  function applyColors() {
    const colors = loadColors();
    if(colors.fondo) document.documentElement.style.setProperty('--color-fondo', colors.fondo);
    if(colors.enProceso) document.documentElement.style.setProperty('--color-enproceso', colors.enProceso);
    if(colors.listo) document.documentElement.style.setProperty('--color-listo', colors.listo);
    if(colors.texto) document.documentElement.style.setProperty('--color-texto', colors.texto);
  }

  function renderOrders() {
    const orders = loadOrders();
    const enProcesoDiv = document.getElementById('enProceso');
    const listosDiv = document.getElementById('listos');

    // Limpiar pedidos
    enProcesoDiv.querySelectorAll('.order').forEach(e => e.remove());
    listosDiv.querySelectorAll('.order').forEach(e => e.remove());

    orders.forEach(order => {
      const div = document.createElement('div');
      div.className = `order ${order.status}`;
      div.textContent = order.name;

      if(order.status === 'enProceso') {
        enProcesoDiv.appendChild(div);
      } else if(order.status === 'listo') {
        listosDiv.appendChild(div);
      }
    });
  }

  // Ejecutar cada 2 segundos
  setInterval(() => {
    applyColors();
    renderOrders();
  }, 2000);

  // Inicial
  applyColors();
  renderOrders();
</script>

</body>
</html>
